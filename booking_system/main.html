<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .header {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://source.unsplash.com/1600x400/?hotel,room') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header h1 {
            color: rgba(0, 0, 0, 0.8);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            font-size: 36px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#booking">Booking</a>
        <a href="#rooms">Rooms</a>
    </div>

    <div class="header">
        <h1>Welcome to Our Hotel</h1>
    </div>

    <div class="content">
        <h2>Book Your Stay</h2>
        <p>Experience the best hospitality with our luxurious rooms and world-class services.</p>
    </div>

</body>
</html>
